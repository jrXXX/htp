name: htp-portal-ui

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
        working-directory: ./htp-portal-ui
      - run: npm run build-local-docker 
        working-directory: ./htp-portal-ui
